<div>
	<form action="" method="get" accept-charset="utf-8">
	<input type="search" name="studentSearch"></input>
	<input type="submit" value="Search"></input><br/><br/>
	<select class="selectStudentNameForPref" size="5" ng-model="spCtrl.selectedStudent" ng-options="student.id for student in spCtrl.students" ng-change="spCtrl.populateStudentPrefs()">
		<option value="">Select Student</option>
	</select>
	</form>
</div>
<br/>
<div>
	<table class="selectStudentNameForPref" border="1">
    <tr>
      <th><a href="" ng-click="predicate = 'term.year'; spCtrl.reverse=!spCtrl.reverse">DateTime</a></th>
      <th><a href="" ng-click="predicate = 'course.name'; spCtrl.reverse=!spCtrl.reverse">Preferences</a></th>
    </tr>
    <tr ng-repeat="entry in spCtrl.studentData.enrollments | orderBy:predicate:spCtrl.reverse">
      <td>{{entry.term.termSeason+" "+entry.term.year}}</td>
      <td>{{entry.course.name}}</td>
    </tr>
  </table>
</div>
