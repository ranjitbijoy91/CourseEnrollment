<div>
<div>
	<button ng-click="rcCtrl.refresh()">Refresh</button>
	<h6 ng-bind="rcCtrl.alert" style="color:red"></h6>
	</div>
<h4>Recommended Courses:</h4>
	<div class="ddl" ng-repeat="recommendation in rcCtrl.classes.termRecommendations">
		{{recommendation.term.termSeason+" "+recommendation.term.year+": "}}
		<div ng-if="recommendation.courses.length > 0" ng-repeat="course in recommendation.courses">
		{{($index+1)+". " +course.id+": "+course.name}}
		</div>
		<div ng-if="recommendation.courses.length == 0">
		{{"Semester Off"}}
		</div><br/>
	</div>
</div>
